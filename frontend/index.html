<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book Login & Signup Form</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="/styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container forms">

        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form id="form" action="/" method="get">
                    <div class="field input-field">
                        <input type="number" placeholder="ID" class="ID" required />
                    </div>
                    
                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password" required />
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link register">Register</a></span>
                    </div>
                </form>
            </div>


        </div>

        <!-- Registration Form -->

        <div class="form register">
            <div class="form-content">
                <header>Register</header>
                <form id="form" action="/" method="get">

                    <div class="field input-field">
                        <label for="name"></label>
                        <input id="name" type="text" placeholder="name" class="name" required />
                    </div>

                    <div class="field input-field">
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Create a password" class="password" required />
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="field input-field">
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Confirm your password" class="password" required />
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="field input-field">
                        <label for="phonenumber"></label>
                        <input id="phonenumber" type="tel" placeholder="phone number" class="phonenumber" required />
                    </div>

                    <div class="field input-field">
                        <label for="dob"></label>
                        <input id="dob" type="date" placeholder="Date of Birth" class="dob" required />
                    </div>

                    <div class="field input-field">
                        <input type="number" placeholder="ID" class="ID">
                    </div>

                    
                    <div class="field button-field">
                        <button type="submit" class="button" value="register">Register</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login">Login</a></span>
                </div>

            </div>


        </div>


        




    </section>

    <!-- JavaScript -->

    <script src="/script.js"></script>
    
</body>
</html>
